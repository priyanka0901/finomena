<html>
<head>
    <title>Finomena</title>
    <meta charset="UTF-8">
    <meta http-equiv="cleartype" content="on" />

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">

<body>
    <div class="container">
        <div class="page-layout" id="page-layout" style="display: block;">
            <div class="home" id="home" style="display: block;">
                <p>Welcome to quiz</p>
                    <label>Please enter your name</label>
                    <input type="text" name="name" id="name">
                    <button type="submit" id="submit">Next</button>
            </div>
            <div class="ques-layout"  id="ques-layout" style="display: none;">
                <img src="" id="ques-img" class="ques-img">
                <p id="ques-para" class="ques-para"></p>
                <p id="ques-option1" class="ques-option"></p>
                <p id="ques-option2" class="ques-option"></p>
            </div>
        </div>
        <div class="result-layout" id="result-layout" style="display: none;">
            <div class="result-graph">
                <p id="userName">Hey</p>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="result-ques">
                <p>Your result </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
