<!DOCTYPE html>
<html>
<head>
    <title>Finomena</title>
    <meta charset="UTF-8">
    <meta http-equiv="cleartype" content="on" />
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">

    <link rel="stylesheet" media="all" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css"> -->
</head>
<body>
    <div class="container">
        <div class="page-layout" id="page-layout" style="display: block;">
        <nav class="navbar">
            <p class="heading">Quiz</p>
        </nav>
            <div class="home" id="home" style="display: block;">
                <img src="assets/images/test.svg" class="quiz-img">
                <label>Please enter your name</label>
                <input type="text" name="name" id="name">
                <p class="required">Name required </p>
                <button type="submit" id="submit" class="button">Next</button>
            </div>
            <div class="ques-layout"  id="ques-layout" style="display: none;">
                <img src="" id="ques-img" class="ques-img">
                <p id="ques-para" class="ques-para"></p>
                <ul>
                    <li><a id="ques-option1" class="ques-option"></a></li>
                    <li><a id="ques-option2" class="ques-option"></a></li>
                </ul>
            </div>
        </div>
        <div class="result-layout" id="result-layout" style="display: none;">
            <div class="result-heading">
                <a>Hey! </a> 
                <a id="userName" style="font-weight: 600:"></a> 
                <a>,your result </a>
            </div>
            <div class="result-container">
                <div class="result-graph">
                    <canvas id="myChart" width="400px" height="400px"></canvas>
                </div>
                <div class="result-ques">
                </div>
            </div>       
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script type="text/javascript" src="assets/js/client.js"></script>
    
  

</body>
</html>
